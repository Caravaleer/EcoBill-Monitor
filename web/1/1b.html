<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1b.css">
    <title>Dynamic CSS Styling</title>
    <style>
        .h2x{
            color: bisque;
            font-size: 4rem;
        }
        .Embedded{
            color: blanchedalmond;
            font-size: 2rem;
        }
    </style>

</head>
<body>
    <h1 class="h1x">This is Extrenal CSS Styling</h1>
    <p class="External">Welcome to Webtechnology Lab Exam</p>    

    <h1 style="color: aquamarine; font-size: 4rem;">This is Inline CSS Styling</h1>
    <p style="color: blue; font-size:2rem;">Happy New year and Welcome to 2025</p>

    <h1 class="h2x">This is Embedded CSS Styling</h1>
    <p class="Embedded">This is Webtechnology External Examinations</p>
</body>
</html>
